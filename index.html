<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./operations.js"></script>
    <script src="./decimalKey.js"></script>
    <script src="./clearKey.js"></script>
    <script src="./equalKey.js"></script>
    <script src="./operatorKeys.js"></script>
    <script src="./numbers.js"></script>
    <script src="./app.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button class="__number --seven">7</button>
        <button class="__number --eight">8</button>
        <button class="__number --nine">9</button>
        <button class="__number --four">4</button>
        <button class="__number --five">5</button>
        <button class="__number --six">6</button>
        <button class="__number --one">1</button>
        <button class="__number --two">2</button>
        <button class="__number --three">3</button>
        <button class="__number --zero">0</button>
        <button class="key--decimal">.</button>
        <button class="key--clear">AC</button>
        <button class="key--equal">=</button>
      </div>
    </div>
  </body>
</html>
